<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git 练习项目</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>欢迎来到 Git 练习项目</h1>
      <h1>非常欢迎</h1>
      <h1>你们好吗</h1>
      <h1>我持续更新</h1>
      <p>这是一个用于学习 Git 版本控制的示例网页</p>
    </header>

    <main>
      <section class="intro">
        <h2>项目功能</h2>
        <ul>
          <li>基础的HTML页面结构</li>
          <li>CSS样式设计</li>
          <li>JavaScript交互功能</li>
        </ul>
      </section>

      <section class="features">
        <h2>Git 操作练习</h2>
        <div class="feature-grid">
          <div class="feature-card">
            <h3>提交 (Commit)</h3>
            <p>尝试修改这个文件并提交更改</p>
          </div>
          <div class="feature-card">
            <h3>分支 (Branch)</h3>
            <p>创建新分支并在不同分支上开发</p>
          </div>
          <div class="feature-card">
            <h3>合并 (Merge)</h3>
            <p>将不同分支的改动合并到主分支</p>
          </div>
          <div class="feature-card">
            <h3>冲突解决</h3>
            <p>学习如何解决合并冲突</p>
          </div>
        </div>
      </section>

      <section class="counter">
        <h2>计数器示例</h2>
        <p>当前计数: <span id="count">0</span></p>
        <button id="increment">增加</button>
        <button id="decrement">减少</button>
        <button id="reset">重置</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Git 练习项目 | 祝你学习愉快！</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
